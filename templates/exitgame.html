<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href={{ url_for( 'static', filename='css/styles.css' ) }} type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exit Game</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12 exitgame-header text-center">
            <h1>Game Over</h1>
        </div>
        <div class="col-md-12 exitgame-play-again text-center">
            <h3> Play again?</h3>
        </div>
        <div class="col-md-12 exitgame-form text-center">
            <form method="POST">
                <button id="exit-game" name="exit-game">Exit</button>
                <button id="leaderboard" name="leaderboard">Leaderboard</button>
            </form>
        </div>
        <!-------Score------->
        <div class="col-md-12 exitgame-score text-center">
            <h4>you scored <span><strong>{{ mark }}</strong></span>/15</h4>
        </div>
    </div>
</body>

</html>
