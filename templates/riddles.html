<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href={{ url_for( 'static', filename='css/styles.css' ) }} type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Riddles</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12 riddles-header text-center">
            <h1>Hi<span class="username-header"> {{ username }} </span></h1>
        </div>

        <div class="col-md-12 riddles-questions text-center">
            <h3>{{ data }}</h3>
        </div>
        <div class="col-xs-12 riddles-form text-center">
            <form method="POST">
                <div class="col-xs-12 col-md-4">
                    <input type="text" placeholder="Your answer" name="answer">
                </div>
                <div class="col-xs-12 col-md-8">
                    <button id="previous" name="previous"><i class="glyphicon glyphicon-chevron-left previous-check-i"></i>Previous</button>
                    <button id="check" name="check"><i class="glyphicon glyphicon-ok previous-check-i"></i>Check</button>
                    <button id="next" name="next">Next<i class="glyphicon glyphicon-chevron-right next-i"></i></button>
                </div>
            </form>
        </div>

        <div class="riddles-feedback text-center">
            <h3>{{ correct }}</h3>
        </div>
    </div>
</body>

</html>
